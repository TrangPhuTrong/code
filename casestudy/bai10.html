<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        const n = ['a', 'e', 'i', 'o', 'u'];
        let result = [];
        for (let char of str.toLowerCase()) {
            if (n.includes(char) && !result.includes(char)) {
                result.push(char);
            }
        }

    }
</script>
</body>
</html>
