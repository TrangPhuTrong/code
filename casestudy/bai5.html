<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxNumber(n) {
        if (n < 1000 || n > 9999) {
            console.log("-1");
            return;
        }
        let str = n.toString();
        let maxNumber = -1;
        for (let i = 0; i < str.length; i++) {
            let newNumber = parseInt(str.slice(0, i) + str.slice(i + 1));

            if (newNumber > maxNumber) {
                maxNumber = newNumber;
            }
        }
        console.log("Số lớn nhất là:", maxNumber);
    }
    let n = parseInt(prompt("Nhập số có 4 chữ số:"));
    findMaxNumber(n);
</script>
</body>
</html>
