<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let isEven = true;
        let isOdd = true;
        arr.forEach(num => {
            if (num % 2 !== 0) {
                isEven = false;
            }
            if (num % 2 === 0) {
                isOdd = false;
            }
        });
        if (isEven) {
            return 1;
        } else if (isOdd) {
            return 0;
        } else {
            return -1;
        }
    }
    console.log(checkArray([2, 4, 6])); // Kết quả: 1
    console.log(checkArray([1, 3, 5])); // Kết quả: 0
    console.log(checkArray([1, 2, 3])); // Kết quả: -1
</script>
</body>
</html>
