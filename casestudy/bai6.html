<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let allEven = true;
        let allOdd = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                allEven = false;
            }
            if (arr[i] % 2 === 0) {
                allOdd = false;
            }
        }
        if (allEven) {
            return 1;
        } else if (allOdd) {
            return 0;
        } else {
            return -1;
        }
    }
</script>
</body>
</html>
