<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkArray(array) {
    let isEven = true;
    let isOdd = true;
    for (let num of array) {
      if (num % 2 === 0) {
        isOdd = false;
      } else {
        isEven = false;
      }
    }

    if (isEven) {
      return 1;
    } else if (isOdd) {
      return 0;
    } else {
      return -1;
    }
  }

  function inputNumber() {
    const n = parseInt(prompt("Nhập số lượng phần tử của mảng: "), 10);

    if (isNaN(n) || n <= 0) {
      console.log("Số lượng phần tử không hợp lệ!");
      return;
    }

    const array = [];
    for (let i = 0; i < n; i++) {
      let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}: `), 10);
      if (isNaN(num)) {
        console.log("Bạn đã nhập một giá trị không phải số! Kết thúc chương trình.");
        return;
      }
      array.push(num);
    }
    const result = checkArray(array);
    alert(result)
  }
  inputNumber()

</script>
</body>
</html>
