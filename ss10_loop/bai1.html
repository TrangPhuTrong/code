<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đếm từ 1 đến 100</h1>
<button onclick="demTu1Den100()">Bắt đầu đếm</button>
<script>
    function demTu1Den100() {
        for (let i = 1; i <= 100; i++) {
            console.log(i);

            if (i === 99) {
                alert('Đã hoàn thành khi đếm đến số 99!');
            }
        }
    }
</script>
</body>
</html>
