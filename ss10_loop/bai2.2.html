<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = parseInt(prompt("Nhập vào một số nguyên dương: "));
    let factorial = 1;

    if (number < 0) {
        console.log("Không có giai thừa cho số âm.");
    } else {
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        console.log(`Giai thừa của ${number} là: ${factorial}`);
    }
</script>
</body>
</html>
