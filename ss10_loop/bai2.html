<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập nhiệt độ hiện tại</h1>
<button onclick="kiemTraNhietDo()">Kiểm tra nhiệt độ</button>

<script>
    function kiemTraNhietDo() {
        let nhietDo = prompt("Vui lòng nhập nhiệt độ hiện tại:");
        nhietDo = parseFloat(nhietDo);
        if (isNaN(nhietDo)) {
            alert("Vui lòng nhập một số hợp lệ.");
        } else if (nhietDo > 100) {
            alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
        } else if (nhietDo < 20) {
            alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
        } else {
            alert("Nhiệt độ hiện tại là bình thường.");
        }
    }
</script>
</body>
</html>
