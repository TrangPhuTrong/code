<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>20 số đầu tiên trong dãy Fibonacci</h1>
<button onclick="hienThiFibonacci()">Hiển thị dãy Fibonacci</button>
<p id="result"></p>

<script>
    function hienThiFibonacci() {
        let soLuong = 20;
        let fibonacci = [0, 1];
        let result = "";
        for (let i = 2; i < soLuong; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }
        // Hiển thị các số Fibonacci
        for (let i = 0; i < soLuong; i++) {
            result += fibonacci[i] + " ";
        }
        document.getElementById('result').textContent = result;
    }
</script>
</body>
</html>
