<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let totalSum = 0;
    let count = 0;
    let number = 1;
    while (count < 30) {
        if (number % 7 === 0) {
            totalSum += number;
            count++;
        }
        number++;
    }
    console.log("Tổng của 30 số chia hết cho 7 đầu tiên là:", totalSum);
</script>
</body>
</html>
