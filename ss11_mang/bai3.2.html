<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters = ['a', '1', 'b', '2', 'c', '3', '4', 'd', '5', 'e'];
    let count = 0;
    for (let i = 0; i < characters.length; i++) {
        if (!isNaN(characters[i]) && characters[i] !== ' ') {
            count++;
        }
    }
    console.log("Số ký tự số trong mảng là: " + count);
</script>
</body>
</html>
