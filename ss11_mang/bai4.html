<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const numbers = [1, 2, 3, 4, 5];
    let reversedNumbers = [];
    for (let i = numbers.length - 1; i >= 0; i--) {
        reversedNumbers.push(numbers[i]);
    }
    console.log("Mảng ban đầu:", numbers);
    console.log("Mảng sau khi đảo ngược:", reversedNumbers);
</script>
</body>
</html>
