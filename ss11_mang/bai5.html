<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countVowels(str) {
        let count = 0;
        const lowerStr = str.toLowerCase();
        for (let char of lowerStr) {
            if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
                count++;
            }
        }

        return count;
    }
    const inputString = prompt("Nhập vào một chuỗi:");
    const numberOfVowels = countVowels(inputString);
    console.log(`Số nguyên âm trong chuỗi là: ${numberOfVowels}`);
</script>
</body>
</html>
