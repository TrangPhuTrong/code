<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào một chuỗi ký tự (có thể có dấu '-'):");
    let charArray = input.split('');
    for (let i = 0; i < charArray.length; i++) {
        if (charArray[i] === '-') {
            charArray[i] = '_';
        }
    }
    let result = charArray.join('');
    console.log("Kết quả sau khi thay thế:", result);
</script>
</body>
</html>
