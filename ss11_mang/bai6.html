<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkValueInArray(array, value) {
        const index = array.indexOf(value);
        if (index !== -1) {
            console.log(`${value} is in the array`);
        } else {
            console.log(`${value} is not in the array`);
        }
    }
    let numbers = [];
    for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt(`Nhập vào số nguyên thứ ${i + 1}:`), 10);
        numbers.push(num);
    }
    let V = parseInt(prompt("Nhập vào số nguyên V: "), 10);
    checkValueInArray(numbers, V);
</script>
</body>
</html>
