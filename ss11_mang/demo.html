<script>
    let matrix = [
        [1, 2, 3],    // Hàng thứ nhất
        [4, 5, 6],    // Hàng thứ hai
        [7, 8, 9]     // Hàng thứ ba
    ];
    // let element = matrix
    // console.log(matrix[0][0]); // In ra 1 (phần tử ở hàng đầu, cột đầu)
    // console.log(matrix[1][2]); // In ra 6 (phần tử ở hàng thứ hai, cột thứ ba)
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            console.log(matrix[i][j]); // In ra từng phần tử trong mảng
        }
    }
</script>
