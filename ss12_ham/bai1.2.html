<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }
    const inputNumber = parseFloat(prompt("Nhập một số bất kỳ:"));
    const result = square(inputNumber);
    alert("Bình phương của " + inputNumber + " là: " + result);
</script>
</body>
</html>
