<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        if (n < 0) {
            return "Giai thừa không xác định cho số âm.";
        } else if (n === 0 || n === 1) {
            return 1;
        } else {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    }
    const number = parseInt(prompt("Nhập một số nguyên:"));
    const result = factorial(number);
    alert("Giai thừa của " + number + " là: " + result);
</script>
</body>
</html>
