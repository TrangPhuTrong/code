<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(a, b, c) {
        return Math.min(a, b, c);
    }
    const num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
    const num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
    const num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));
    const minValue = findMin(num1, num2, num3);
    alert("Số nhỏ nhất trong ba số là: " + minValue);
</script>
</body>
</html>
