<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        let reversed = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            reversed.push(arr[i]);
        }
        return reversed;
    }

    const input = prompt("Nhập vào các số nguyên cách nhau bởi dấu phẩy (vd: 1,2,3,4):");
    const numberArray = input.split(',').map(Number);
    const reversedArray = reverseArray(numberArray);
    alert("Mảng ban đầu: " + numberArray.join(', '));
    alert("Mảng sau khi đảo ngược: " + reversedArray.join(', '));
</script>
</body>
</html>
