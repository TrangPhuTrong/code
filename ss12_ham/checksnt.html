<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số nguyên tố</h1>
<button onclick="isPrime(number)">kiểm tra</button>
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    for (let num = 2; num < 10000; num++) {
        if (isPrime(num)) {
            console.log(num);
        }
    }
</script>
</body>
</html>
