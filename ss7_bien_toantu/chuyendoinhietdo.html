<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center; background-color: lightgreen;">Chuyển Đổi Nhiệt Độ</h1>

<label for="celsius">Nhập nhiệt độ (°C):</label>
<input type="number" id="celsius" placeholder="Nhập độ C">
<br><br>

<button onclick="chuyenDoi()">Chuyển đổi sang °F</button>
<p id="ketqua"></p>

<script>
    function chuyenDoi() {
        let celsius = parseFloat(document.getElementById('celsius').value);
        if (isNaN(celsius)) {
            document.getElementById('ketqua').innerText = "Vui lòng nhập một giá trị hợp lệ!";
            return;
        }
        let fahrenheit = (celsius * 9 / 5) + 32;
        document.getElementById('ketqua').innerText =
            celsius + "°C tương đương với " + fahrenheit.toFixed(2) + "°F";
    }
</script>
</body>
</html>
