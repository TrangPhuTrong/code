<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ứng dụng Máy Tính</h1>

<form id="calculatorForm">
    <label for="so1">Số thứ nhất:</label>
    <input type="number" id="so1" placeholder="Nhập số thứ nhất">
    <br>

    <label for="so2">Số thứ hai:</label>
    <input type="number" id="so2" placeholder="Nhập số thứ hai">
    <br><br>

    <button type="button" onclick="cong()">Cộng</button>
    <button type="button" onclick="tru()">Trừ</button>
    <button type="button" onclick="nhan()">Nhân</button>
    <button type="button" onclick="chia()">Chia</button>
</form>
<p id="ketqua"></p>
<script>
    function getValues() {
        let so1 = parseFloat(document.getElementById('so1').value);
        let so2 = parseFloat(document.getElementById('so2').value);

        if (isNaN(so1) || isNaN(so2)) {
            document.getElementById('ketqua').innerText = "Vui lòng nhập hai số hợp lệ!";
            return null;
        }
        return { so1, so2 };
    }

    function cong() {
        let values = getValues();
        if (values) {
            let ketqua = values.so1 + values.so2;
            document.getElementById('ketqua').innerText = "Kết quả: " + values.so1 + " + " + values.so2 + " = " + ketqua;
        }
    }

    function tru() {
        let values = getValues();
        if (values) {
            let ketqua = values.so1 - values.so2;
            document.getElementById('ketqua').innerText = "Kết quả: " + values.so1 + " - " + values.so2 + " = " + ketqua;
        }
    }

    function nhan() {
        let values = getValues();
        if (values) {
            let ketqua = values.so1 * values.so2;
            document.getElementById('ketqua').innerText = "Kết quả: " + values.so1 + " × " + values.so2 + " = " + ketqua;
        }
    }

    function chia() {
        let values = getValues();
        if (values) {
            if (values.so2 === 0) {
                document.getElementById('ketqua').innerText = "Không thể chia cho 0!";
            } else {
                let ketqua = values.so1 / values.so2;
                document.getElementById('ketqua').innerText = "Kết quả: " + values.so1 + " ÷ " + values.so2 + " = " + ketqua;
            }
        }
    }
</script>

</body>
</html>
