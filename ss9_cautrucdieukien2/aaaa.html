<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = + prompt("nhập vào số nguyên dương ");
    let count = 0;
    for (let i = 2; i <n ; i++) {
        if (n%i==0){
            count ++;
        }
    }
    if (count==0){
        alert(n + " là số nguyên tố");
    }else {
        alert(n + " không phải là số nguyên tố");
    }
    console.log("Kết thúc chươnng trình");
</script>
</body>
</html>
