<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Tính Thuế Thu Nhập Cá Nhân</h1>
<label for="income">Nhập thu nhập hàng tháng (VNĐ):</label>
<input type="number" id="income" required min="0">
<br>
<br>
<button onclick="calculateTax()">Tính thuế TNCN</button>
<div id="result" class="result"></div>
<script>
    function calculateTax() {
        const income = parseFloat(document.getElementById('income').value);
        let tax = 0;

        if (income <= 0) {
            document.getElementById('result').textContent = "Thu nhập không thể âm hoặc bằng 0!";
            return;
        }

        const personalDeduction = 11000000; // 11 triệu VNĐ
        const dependentDeduction = 4400000; // 4.4 triệu VNĐ mỗi người

        const taxableIncome = income - personalDeduction;

        if (taxableIncome <= 0) {
            document.getElementById('result').textContent = "Không phải nộp thuế!";
            return;
        }

        if (taxableIncome <= 60000000) {
            tax = taxableIncome * 0.05; // 5%
        } else if (taxableIncome <= 120000000) {
            tax = taxableIncome * 0.1; // 10%
        } else if (taxableIncome <= 210000000) {
            tax = taxableIncome * 0.15; // 15%
        } else if (taxableIncome <= 384000000) {
            tax = taxableIncome * 0.2; // 20%
        } else if (taxableIncome <= 624000000) {
            tax = taxableIncome * 0.25; // 25%
        } else if (taxableIncome <= 960000000) {
            tax = taxableIncome * 0.3; // 30%
        } else {
            tax = taxableIncome * 0.35; // 35%
        }

        document.getElementById('result').textContent = `Thuế thu nhập cá nhân phải nộp là: ${tax.toFixed(2)} VNĐ`;
    }
</script>
</body>
</html>
