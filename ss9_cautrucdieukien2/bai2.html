<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center; background-color: lightgreen;">Chuyển Đổi mét sang feet</h1>

<label for="m">Nhập số mét :</label>
<input type="number" id="m" placeholder="Nhập m">
<br><br>

<button onclick="chuyenDoi()">Chuyển đổi sang ft</button>
<p id="result"></p>

<script>
    function chuyenDoi() {
        let m = parseFloat(document.getElementById('m').value);
        if (isNaN(m)) {
            document.getElementById('result').innerText = "Vui lòng nhập một giá trị hợp lệ!";
            return;
        }
        let ft = (m * 9 / 5) + 32;
        document.getElementById('result').innerText =
            m + " mét bằng " + ft.toFixed(2) + "feet";
    }
</script>
</body>
</html>
