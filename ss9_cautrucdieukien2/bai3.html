<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tính diện tích hình vuông</h1>
    <form id="squareForm">
        <label for="canh">Nhập độ dài cạnh a:</label>
        <input type="number" id="canh" name="canh" required min="0" step="0.01" placeholder="Nhập cạnh a">
        <br>
        <br>
        <button type="button" onclick="tinhDienTich()">Tính diện tích</button>
    </form>
    <div id="result" class="result"></div>
</div>
<script>
    function tinhDienTich() {
        const canh = parseFloat(document.getElementById('canh').value);
        let dientich;

        if (isNaN(canh) || canh <= 0) {
            document.getElementById('result').textContent = "Vui lòng nhập độ dài cạnh hợp lệ!";
            return;
        }
        dientich = canh * canh;

        document.getElementById('result').textContent = `Diện tích hình vuông là: ${dientich.toFixed(2)} .`;
    }
</script>
</body>
</html>
