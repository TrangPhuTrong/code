<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tính diện tích hình chữ nhật</h1>
    <form id="rectangleForm">
        <label for="length">Cạnh a:</label>
        <input type="number" id="length" name="length" required min="0" step="0.01"><br><br>

        <label for="width">Cạnh b:</label>
        <input type="number" id="width" name="width" required min="0" step="0.01"><br><br>

        <button type="button" onclick="tinhDienTich()">Tính diện tích</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>
    function tinhDienTich() {
        const length = parseFloat(document.getElementById('length').value);
        const width = parseFloat(document.getElementById('width').value);

        if (isNaN(length) || length <= 0 || isNaN(width) || width <= 0) {
            document.getElementById('result').textContent = "Vui lòng nhập độ dài cạnh hợp lệ!";
            return;
        }

        const dientich = length * width;

        document.getElementById('result').textContent = `Diện tích hình chữ nhật là: ${dientich.toFixed(2)}.`;
    }
</script>
</body>
</html>
