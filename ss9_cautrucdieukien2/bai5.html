<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tính diện tích tam giác vuông</h1>
    <form id="triangleForm">
        <label for="base">Cạnh a:</label>
        <input type="number" id="base" name="đay" required min="0" step="0.01"><br><br>

        <label for="height">Cạnh b:</label>
        <input type="number" id="height" name="cao" required min="0" step="0.01"><br><br>

        <button type="button" onclick="tinhDienTich()">Tính diện tích</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>
    function tinhDienTich() {
        const a = parseFloat(document.getElementById('base').value);
        const b = parseFloat(document.getElementById('height').value);

        if (isNaN(a) || a <= 0 || isNaN(b) || b <= 0) {
            document.getElementById('result').textContent = "Vui lòng nhập độ dài cạnh hợp lệ!";
            return;
        }

        const dientich = 0.5 * a * b;

        document.getElementById('result').textContent = `Diện tích tam giác vuông là: ${dientich.toFixed(2)} đơn vị diện tích.`;
    }
</script>
</body>
</html>
