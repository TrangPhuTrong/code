<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Giải Phương Trình Bậc 1</h1>
<label for="a">Nhập a:</label>
<input type="number" id="a" required>
<br>
<br>
<label for="b">Nhập b:</label>
<input type="number" id="b" required>
<br>
<br>
<button onclick="giaiPhuongTrinh()">Giải</button>

<div id="result" class="result"></div>

<script>
    function giaiPhuongTrinh() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        let result;

        if (a === 0) {
            if (b === 0) {
                result = "Phương trình có vô số nghiệm.";
            } else {
                result = "Phương trình vô nghiệm.";
            }
        } else {
            const x = -b / a;
            result = `Nghiệm của phương trình là: x = ${x.toFixed(2)}`;
        }

        document.getElementById('result').textContent = result;
    }
</script>
</body>
</html>
