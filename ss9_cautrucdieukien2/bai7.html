<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải Phương Trình Bậc 2</h1>
<label for="a">Nhập a:</label>
<input type="number" id="a" required>
<br>
<br>
<label for="b">Nhập b:</label>
<input type="number" id="b" required>
<br>
<br>
<label for="c">Nhập c:</label>
<input type="number" id="c" required>
<br>
<br>
<button onclick="giaiPhuongTrinh()">Giải</button>
<p id="result"></p>
<script>
    function giaiPhuongTrinh() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);
        let result;

        if (a === 0) {
            result = "Đây không phải là phương trình bậc 2.";
            document.getElementById('result').textContent = result;
            return;
        }

        const D = b * b - 4 * a * c;

        if (D > 0) {
            const x1 = (-b + Math.sqrt(D)) / (2 * a);
            const x2 = (-b - Math.sqrt(D)) / (2 * a);
            result = `Có 2 nghiệm phân biệt: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
        } else if (D === 0) {
            const x = -b / (2 * a);
            result = `Có nghiệm duy nhất: x = ${x.toFixed(2)}`;
        } else {
            result = "Phương trình vô nghiệm.";
        }

        document.getElementById('result').textContent = result;
    }
</script>
</body>
</html>
