<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Kiểm Tra Tuổi</h1>
<label for="age">Nhập tuổi:</label>
<input type="number" id="age" required>
<br>
<br>
<button onclick="checkAge()">Kiểm tra</button>
<div id="result" class="result"></div>
<script>
    function checkAge() {
        const age = parseInt(document.getElementById('age').value, 10);
        let result;

        if (isNaN(age)) {
            result = "Vui lòng nhập một số nguyên hợp lệ!";
        } else if (age > 0 && age < 120) {
            result = `Tuổi ${age} oke.`;
        } else {
            result = `Tuổi ${age} gặp ma rồi.`;
        }

        document.getElementById('result').textContent = result;
    }
</script>
</body>
</html>
