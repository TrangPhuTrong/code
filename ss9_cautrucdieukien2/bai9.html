<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Kiểm Tra Cạnh Tam Giác</h1>
<label for="a">Nhập cạnh a:</label>
<input type="number" id="a" required>
<br>
<br>
<label for="b">Nhập cạnh b:</label>
<input type="number" id="b" required>
<br>
<br>
<label for="c">Nhập cạnh c:</label>
<input type="number" id="c" required>
<br>
<br>
<button onclick="checkTr()">Kiểm tra</button>
<div id="result" class="result"></div>

<script>
    function checkTr() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);
        let result;


        if (a <= 0 || b <= 0 || c <= 0) {
            result = "Các cạnh phải lớn hơn 0!";
        } else if (a + b > c && b + c > a && a + c > b) {
            result = "a, b, c là cạnh của một tam giác.";
        } else {
            result = "a, b, c không là cạnh của một tam giác.";
        }

        document.getElementById('result').textContent = result;
    }
</script>
</body>
</html>
