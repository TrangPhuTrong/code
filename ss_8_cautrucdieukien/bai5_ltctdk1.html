<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Xếp hạng học lực</h1>
    <label for="quiz">Điểm bài kiểm tra:</label>
    <input type="number" id="quiz" placeholder="Nhập điểm bài kiểm tra (0 - 10)" min="0" max="10">

    <label for="midterm">Điểm thi giữa kỳ:</label>
    <input type="number" id="midterm" placeholder="Nhập điểm giữa kỳ (0 - 10)" min="0" max="10">

    <label for="final">Điểm thi cuối kỳ:</label>
    <input type="number" id="final" placeholder="Nhập điểm cuối kỳ (0 - 10)" min="0" max="10">

    <button onclick="calculateGrade()">Tính xếp hạng</button>

    <div id="result" class="result"></div>
</div>

<script>
    function calculateGrade() {
        let quiz = parseFloat(document.getElementById('quiz').value);
        let midterm = parseFloat(document.getElementById('midterm').value);
        let final = parseFloat(document.getElementById('final').value);
        if (isNaN(quiz) || isNaN(midterm) || isNaN(final)) {
            document.getElementById('result').textContent = "Vui lòng nhập đầy đủ các điểm!";
            return;
        }
        let average = (quiz * 0.2) + (midterm * 0.3) + (final * 0.5);
        let grade;
        if (average >= 8.5) {
            grade = "Xuất sắc";
        } else if (average >= 7.0) {
            grade = "Giỏi";
        } else if (average >= 5.5) {
            grade = "Khá";
        } else if (average >= 4.0) {
            grade = "Trung bình";
        } else {
            grade = "Yếu";
        }

        document.getElementById('result').textContent = `Điểm trung bình: ${average.toFixed(2)} - Xếp loại: ${grade}`;
    }
</script>
</body>
</html>
