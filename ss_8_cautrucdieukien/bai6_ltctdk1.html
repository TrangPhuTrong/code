<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tính hoa hồng bán hàng</h1>
    <form id="doanhsoForm">
        <label for="doanhso">Mức doanh số bán hàng:</label>
        <input type="number" id="doanhso" name="salesAmount" required min="0" step="0.01"><br><br>

        <button type="button" onclick="calculateCommission()">Tính hoa hồng</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>
    function calculateCommission() {
        const doanhso = parseFloat(document.getElementById('doanhso').value);
        let hoahong;
        if (isNaN(doanhso) || doanhso < 0) {
            document.getElementById('result').textContent = "Vui lòng nhập doanh số hợp lệ.";
            return;
        }
        if (doanhso <= 1000) {
            hoahong = doanhso * 0.05;
        } else if (doanhso <= 5000) {
            hoahong = doanhso * 0.10;
        } else if (doanhso <= 10000) {
            hoahong = doanhso * 0.15;
        } else {
            hoahong = doanhso * 0.20;
        }

        document.getElementById('result').textContent = `Hoa hồng nhận được: ${hoahong.toFixed(2)} VNĐ`;
    }
</script>
</body>
</html>
