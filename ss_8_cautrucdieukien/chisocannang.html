<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center; background-color: lightblue;">Tính Chỉ Số Cân Nặng BMI</h1>

<label for="height">Chiều cao (m):</label>
<input id="height" type="number" name="height" placeholder="Nhập chiều cao" step="0.01">
<br><br>

<label for="weight">Cân nặng (kg):</label>
<input id="weight" type="number" name="weight" placeholder="Nhập cân nặng" step="0.1">
<br><br>

<button onclick="tinhBMI()" style="background-color: sandybrown">Tính chỉ số BMI</button>
<br><br>

<p id="ketqua"></p>

<script>
    function tinhBMI() {
        let height = parseFloat(document.getElementById('height').value);
        let weight = parseFloat(document.getElementById('weight').value);

        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            document.getElementById('ketqua').innerText = "Vui lòng nhập chiều cao và cân nặng hợp lệ!";
            return;
        }

        let bmi = weight / (height * height);
        let classification = "";

        if (bmi < 18.5) {
            classification = "Underweight (Gầy)";
        } else if (bmi < 25.0) {
            classification = "Normal (Bình thường)";
        } else if (bmi < 30.0) {
            classification = "Overweight (Thừa cân)";
        } else {
            classification = "Obese (Béo phì)";
        }

        document.getElementById('ketqua').innerText =
            "Chỉ số BMI là: " + bmi.toFixed(2) + "\nTình trạng: " + classification;
    }
</script>
</body>
</html>
